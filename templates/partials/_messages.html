{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }} backend-messages" {% endif %} >
        {{ message }}
</div>
{% endfor %}
</div>

<script>       
    setTimeout(function(){ $('.backend-messages').hide() }, 2000); 
</script>
{% endif %}
