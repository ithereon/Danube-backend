{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  window.dataLayer = window.dataLayer || [];

  gtag('config', 'UA-141253078-2');

  <title>Billntrade</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link rel="icon" type="image/png" href='/static/img/favicon-32x32.png'>

  {% block title %}

  {% endblock %}
  </title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link rel="icon" type="image/png" href='static/img/favicon-32x32.png'>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light py-0 class">
    <a href=""><img src="{% static 'img/Logo.png' %}" alt="" class="img-fluid brand"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex ml-auto">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
        <ul class="navbar-nav ml-auto mr-5">
          <li class="nav-item dropdown ml-auto">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">{{request.user}}</a>

            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'logout-view' %}">Logout</a>
            </div>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      {% include 'partials/_suppliers.html' %}
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        {% block content %}

        <div class="card mt-3 style=width: 18rem;">

          <div class="card">
            <div class="col-auto mt-3">
              <h6>Trade business details</h6>
            </div>
            <div class="card-body">
              <form action="{% url 'view-supplier-detail' business.id %)" method="POST">

                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}

                    <div class=" form-row">
                <div class="form-group col-md-4">
                  <label for="Addressline1">Business name:</label>
                  <input type="text" class="form-control" name="businessname" id="businessField"
                    value="{{values.Businessname}}" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="Addressline1">Business address line 1:</label>
                  <input type="text" class="form-control" name="address1" id="address1Field" value="{{values.Address1}}"
                    readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="Addressline2">Business address line 2:</label>
                  <input type="text" class="form-control" name="address2" id="address2Field" value="{{values.Address2}}"
                    readonly>
                </div>
                <div class="form-group col-md-3">
                  <label for="Town">Town:</label>
                  <input type="text" class="form-control" name="town" id="townField" value="{{values.Town}}" readonly>
                </div>
                <div class="form-group col-md-3">
                  <label for="City">City:</label>
                  <input type="text" class="form-control" name="city" id="cityField" value="{{values.City}}" readonly>
                </div>
                <div class="form-group col-md-3">
                  <label for="County">County:</label>
                  <input type="text" class="form-control" name="county" id="countyField" value="{{values.County}}"
                    readonly>
                </div>
                <div class="form-group col-md-3">
                  <label for="Postcode">Postcode:</label>
                  <input type="text" class="form-control" name="postcode" id="postcodeField" value="{{values.Postcode}}"
                    readonly>
                </div>
                <div class="form-group col-md-12">
                  <label for="Business">Main trade:</label>
                  <input type="text" class="form-control" name="maintrade" id="maintradeField"
                    value="{{values.Maintrade}}" readonly>
                </div>
                <div class="form-group col-md-12">
                  <label for="About">About my business:</label>
                  <input type="text" class="form-control" name="aboutbusiness" id="aboutbusinessField"
                    value="{{values.About}}" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="Website">Website address:</label>
                  <input type="url" class="form-control" name="website" id="websiteField" placeholder=""
                    value="{{values.Website}}" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="Chn">Companies house number:</label>
                  <input type="text" class="form-control" name="chn" id="chnField" placeholder=""
                    value="{{values.CompaniesHouseNumber}}" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="VAT">VAT number:</label>
                  <input type="text" class="form-control" name="vat" id="vatField" placeholder="" value="{{values.VAT}}"
                    readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="Date">Date created:</label>
                  <input type="text" class="form-control" name="datecreated" id="datecreated"
                    value="{{values.Datecreated}}" readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="BusinessID">Business ID:</label>
                  <input type="text" class="form-control" name="businessid" id="businessidField"
                    value="{{values.Businessid}}" readonly>
                </div>
            </div>
          </div>
          </form>
        </div>
    </div>
  </div>
  </div>
  <div class="mb-3"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.feather.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="{% static 'js/min.js' %}"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{% static 'js/function.js' %}"></script>
  <script src="https://unpkg.com/feather-icons@4.10.0/dist/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
$(document).ready(function(){
feather.replace();

$('button').click(function(){
$('.alert').html('<i data-feather="activity"></i>');
feather.replace();
});

});
</script>

<style>
    .brand {
        height: auto;
        width: auto;
        max-height: 72px;
        max-width: 250px;
    }
  </style>
  
  
</body>
    
{% endblock %}
</html>
